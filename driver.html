<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Driver Joining - Dimpol Travel</title>

<style>
body{
font-family:Arial;
background:#f2f2f2;
margin:0;
padding:0;
}

header{
background:#0d47a1;
color:white;
text-align:center;
padding:15px;
}

.form-box{
max-width:500px;
margin:20px auto;
background:white;
padding:20px;
border-radius:8px;
box-shadow:0 0 10px rgba(0,0,0,0.1);
}

h2{
text-align:center;
}

input,select,button{
width:100%;
padding:10px;
margin:8px 0;
border:1px solid #ccc;
border-radius:5px;
}

button{
background:#28a745;
color:white;
font-size:16px;
border:none;
}

.back-btn{
display:block;
text-align:center;
margin-top:15px;
text-decoration:none;
color:#0d47a1;
}
</style>
</head>

<body>

<header>
<h1>Dimpol Travel</h1>
<p>Driver Joining Form</p>
</header>

<div class="form-box">
<h2>Apply as Driver</h2>

<form>
<input type="text" placeholder="Full Name" required>
<input type="tel" placeholder="Mobile Number" required>
<input type="text" placeholder="Driving License Number" required>

<select required>
<option value="">License Type</option>
<option>LMV</option>
<option>Commercial / Transport</option>
</select>

<input type="number" placeholder="Driving Experience (Years)">

<select>
<option value="">Available For</option>
<option>Full Time</option>
<option>Part Time</option>
<option>Night Shift</option>
</select>

<button type="submit">Apply Now</button>
</form>

<a href="index.html" class="back-btn">â¬… Back to Home</a>

</div>

</body>
</html>
